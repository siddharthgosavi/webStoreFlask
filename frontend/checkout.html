<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet" />

    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="setupCheckout()">
    <div class="font-[sans-serif] bg-white">
      <div class="lg:max-w-7xl max-w-xl mx-auto">
        <h2 class="text-3xl font-extrabold text-[#333]">Shopping Cart</h2>
        <div class="grid lg:grid-cols-3 gap-8 items-start mt-8">
          <div id="shopping-cart" class="divide-y lg:col-span-2"></div>
          <div class="bg-gray-100 p-8">
            <h3 class="text-2xl font-bold text-[#333]">Order summary</h3>
            <ul class="text-[#333] mt-6 divide-y">
              <li class="flex flex-wrap gap-4 text-md py-3">Subtotal <span id="checkout-product-subtotal" class="ml-auto font-bold">$44.00</span></li>
              <li class="flex flex-wrap gap-4 text-md py-3">Shipping <span id="checkout-product-shipping" class="ml-auto font-bold">$4.00</span></li>
              <li class="flex flex-wrap gap-4 text-md py-3">Tax <span id="checkout-product-tax" class="ml-auto font-bold">$4.00</span></li>
              <li class="flex flex-wrap gap-4 text-md py-3 font-bold">Total <span id="checkout-product-total" class="ml-auto">$52.00</span></li>
            </ul>
            <button onclick="alert('We have recived your order we will contact you soon!'); window.location.href = 'index.html'" type="button" class="mt-6 text-md px-6 py-2.5 w-full bg-blue-600 hover:bg-blue-700 text-white rounded">Check out</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
